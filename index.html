<!DOCTYPE html>
<html>
<head>
<style>
* {
	box-sizing: border-box;
	color: #323232;
	font-family: "Founders Grotesk Text", "Work Sans", sans-serif;
}

@media (min-width: 700px) {
	.max-width {
		width: 700px;
		background:green;
		vertical-align: middle;
	}
}
@media (max-width: 700px) {
	.max-width {
		width: 100%;
		padding: 1em;
		background:blue;
	}
}

.container {
	text-align: center;
	// display: flex;
	justify-content: center;
	align-items: center;
}

.content {
	/* flex-direction: column;
	 flex:100%;
	 */
}

.menu-links {
	font-size: calc(18px + 4 * ((100vw - 320px) / 1480));
}

p.blurb {
	
	line-height: 1.67;
	display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
	margin-bottom:35px;
	font-size: calc(16px + 2 * ((100vw - 320px) / 1480));
}

</style>
</head>
<body>
<div class="container">
<div class="max-width content">
	<h1>Hello World</h1>
	<h2 class="menu-links">Hello World</h2>
	<h3>Hello World</h3>
	<h4>Hello World</h4>
</div>


<p class="blurb">I'm hosted with GitHub Pages.</p>

</div>
</body>
</html>
