<!DOCTYPE html>
<html>
<head>
<style>
* {
	box-sizing: border-box;
	color: #323232;
	font-family: "Founders Grotesk Text", "Work Sans", sans-serif;
}

@media (min-width: 700px) {
	.max-width {
		width: 700px;
		background:green;
	}
}
@media (max-width: 700px) {
	.max-width {
		width: 100%;
		padding: 1em;
		background:blue;
	}
}



</style>
</head>
<body>
<div class="max-width">
	<h1>Hello World</h1>
	<h2>Hello World</h2>
	<h3>Hello World</h3>
	<h4>Hello World</h4>
</div>

<p>I'm hosted with GitHub Pages.</p>
</body>
</html>
