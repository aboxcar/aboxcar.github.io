<!DOCTYPE html>
<html>
<head>
<style>
* {
	box-sizing: border-box;
	color: #323232;
	font-family: "Founders Grotesk Text", "Work Sans", sans-serif;
}

@media (min-width: 700px) {
	.max-width {
		width: 700px;
		background:green;
		vertical-align: middle;
	}
}
@media (max-width: 700px) {
	.max-width {
		width: 100%;
		padding: 1em;
		background:blue;
	}
}

.container {
	text-align: center;
	display: flex;
	justify-content: center;
	align-items: center;
}

.content {
	 flex-direction: column;
}

p.blurb {
	font-size: calc(18px + 4 * ((100vw - 320px) / 1480));
}

</style>
</head>
<body>

<div class="container">
<div class="max-width content">
	<h1>Hello World</h1>
	<h2>Hello World</h2>
	<h3>Hello World</h3>
	<h4>Hello World</h4>
</div>
</div>

<p class="blurb">I'm hosted with GitHub Pages.</p>
</body>
</html>
